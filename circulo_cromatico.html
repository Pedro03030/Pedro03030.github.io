<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>C√≠rculo Crom√°tico ‚Äî Mezcla de Colores</title>
  <style>
    body {
      background: radial-gradient(circle at top, #222 0%, #000 100%);
      color: white;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }

    svg {
      width: 500px;
      height: 500px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
      transition: transform 0.3s ease;
    }

    svg:hover {
      transform: scale(1.02);
    }

    .color-segment {
      cursor: pointer;
      stroke: rgba(255,255,255,0.1);
      stroke-width: 1;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .color-segment:hover {
      transform: scale(1.03);
      filter: brightness(1.2);
    }

    .preview {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .color-box {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 0 0 5px black;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    p#info {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ccc;
    }

    button, .volver {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #0f0, #0aa);
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .volver:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
  </style>
</head>
<body>
  <h2>üé® Seleccion√° 2 colores para mezclarlos</h2>

  <svg id="cromatico" viewBox="0 0 500 500"></svg>

  <div class="preview">
    <div id="color1" class="color-box">Color 1</div>
    <div id="color2" class="color-box">Color 2</div>
    <div id="mezcla" class="color-box">Mezcla</div>
  </div>

  <p id="info">Color mezclado: -</p>
  <button onclick="reiniciar()">Reiniciar selecci√≥n</button>
  
  <!-- üîó Link para volver al inicio -->
  <a href="index.html" class="volver">‚¨Ö Volver al inicio</a>

  <script>
    const svg = document.getElementById("cromatico");
    const color1Div = document.getElementById("color1");
    const color2Div = document.getElementById("color2");
    const mezclaDiv = document.getElementById("mezcla");
    const info = document.getElementById("info");
    let seleccionados = [];

    const colores = [
      { nombre: "rojo", color: "rgb(255,0,0)" },
      { nombre: "naranja", color: "rgb(255,165,0)" },
      { nombre: "amarillo", color: "rgb(255,255,0)" },
      { nombre: "amarillo verdoso", color: "rgb(173,255,47)" },
      { nombre: "verde", color: "rgb(0,255,0)" },
      { nombre: "verde azulado", color: "rgb(0,128,128)" },
      { nombre: "cian", color: "rgb(0,255,255)" },
      { nombre: "azul claro", color: "rgb(135,206,250)" },
      { nombre: "azul", color: "rgb(0,0,255)" },
      { nombre: "azul viol√°ceo", color: "rgb(75,0,130)" },
      { nombre: "violeta", color: "rgb(138,43,226)" },
      { nombre: "magenta", color: "rgb(255,0,255)" },
      { nombre: "rosa", color: "rgb(255,192,203)" },
      { nombre: "rojo oscuro", color: "rgb(139,0,0)" },
      { nombre: "marr√≥n", color: "rgb(165,42,42)" },
      { nombre: "gris claro", color: "rgb(192,192,192)" },
      { nombre: "gris", color: "rgb(128,128,128)" },
      { nombre: "gris oscuro", color: "rgb(64,64,64)" },
      { nombre: "beige", color: "rgb(245,245,220)" },
      { nombre: "turquesa", color: "rgb(64,224,208)" },
      { nombre: "lavanda", color: "rgb(230,230,250)" },
      { nombre: "oro", color: "rgb(255,215,0)" },
      { nombre: "plateado", color: "rgb(192,192,192)" },
      { nombre: "negro", color: "rgb(0,0,0)" }
    ];

    const combinaciones = {
      "amarillo_azul": "verde",
      "amarillo_cian": "verde",
      "amarillo_magenta": "naranja",
      "amarillo_naranja": "naranja",
      "amarillo_rojo": "naranja",
      "azul_cian": "cian",
      "azul_magenta": "violeta",
      "azul_rojo": "violeta",
      "cian_magenta": "azul",
      "magenta_rojo": "rosa",
      "magenta_violeta": "violeta",
      "naranja_rojo": "naranja",
      "rosa_magenta": "rosa",
      "violeta_rojo": "violeta",
      "violeta_amarillo": "gris",
      "negro_blanco": "gris claro",
      "rojo_verde": "marr√≥n",
      "verde_magenta": "gris",
      "cian_rojo": "gris",
      "negro_rojo": "rojo oscuro",
      "negro_azul": "azul viol√°ceo",
      "gris_negro": "gris oscuro",
      "gris_blanco": "gris claro"
    };

    function crearCirculoCromatico() {
      const centerX = 250, centerY = 250, radius = 200, numColors = colores.length;

      for (let i = 0; i < numColors; i++) {
        const angle1 = (2 * Math.PI / numColors) * i;
        const angle2 = (2 * Math.PI / numColors) * (i + 1);
        const x1 = centerX + radius * Math.cos(angle1);
        const y1 = centerY + radius * Math.sin(angle1);
        const x2 = centerX + radius * Math.cos(angle2);
        const y2 = centerY + radius * Math.sin(angle2);

        const color = colores[i];
        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `M${centerX},${centerY} L${x1},${y1} A${radius},${radius} 0 0,1 ${x2},${y2} Z`);
        path.setAttribute("fill", color.color);
        path.setAttribute("data-nombre", color.nombre);
        path.classList.add("color-segment");
        path.addEventListener("click", () => seleccionarColor(color));
        svg.appendChild(path);
      }
    }

    function mezclarColoresRGB(c1, c2) {
      const rgb1 = c1.match(/\d+/g).map(Number);
      const rgb2 = c2.match(/\d+/g).map(Number);
      return `rgb(${Math.round((rgb1[0] + rgb2[0]) / 2)},${Math.round((rgb1[1] + rgb2[1]) / 2)},${Math.round((rgb1[2] + rgb2[2]) / 2)})`;
    }

    function buscarCombinacion(n1, n2) {
      const key = [n1, n2].sort().join("_");
      return combinaciones[key] || null;
    }

    function seleccionarColor(colorObj) {
      if (seleccionados.length >= 2) return;
      if (seleccionados.find(c => c.nombre === colorObj.nombre)) return;

      seleccionados.push(colorObj);

      if (seleccionados.length === 1) {
        color1Div.style.backgroundColor = colorObj.color;
        color1Div.textContent = colorObj.nombre;
      } else {
        color2Div.style.backgroundColor = colorObj.color;
        color2Div.textContent = colorObj.nombre;
        mezclar();
      }
    }

    function mezclar() {
      const [c1, c2] = seleccionados;
      const nombreRes = buscarCombinacion(c1.nombre, c2.nombre);
      const colorRes = nombreRes ? (colores.find(c => c.nombre === nombreRes)?.color || mezclarColoresRGB(c1.color, c2.color)) : mezclarColoresRGB(c1.color, c2.color);
      mezclaDiv.style.backgroundColor = colorRes;
      mezclaDiv.textContent = "";
      info.textContent = `Color mezclado: ${nombreRes || colorRes}`;
    }

    function reiniciar() {
      seleccionados = [];
      [color1Div, color2Div, mezclaDiv].forEach(div => {
        div.style.backgroundColor = "rgba(255,255,255,0.1)";
        div.textContent = div.id.charAt(0).toUpperCase() + div.id.slice(1);
      });
      info.textContent = "Color mezclado: -";
    }

    crearCirculoCromatico();
  </script>
</body>
</html>
