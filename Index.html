<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina Arte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .contenedor-rectangulos {
      display: flex;
      width: 100%;
      height: 33vh;
    }

    .rectangulo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }

    /* 游 Joa */
    .rectangulo.joa {
      color: #f44336;
      background-color: #fef3f3;
      background-image: linear-gradient(135deg, #ffe0e0 25%, transparent 25%),
                        linear-gradient(225deg, #ffe0e0 25%, transparent 25%),
                        linear-gradient(45deg, #ffe0e0 25%, transparent 25%),
                        linear-gradient(315deg, #ffe0e0 25%, #fef3f3 25%);
      background-size: 40px 40px;
      border-top: 6px solid #f44336;
      border-bottom: 6px solid #f44336;
      box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
    }

    .rectangulo.joa a {
      color: #f44336;
      background-color: white;
      border: 3px solid #f44336;
      border-radius: 10px;
      padding: 15px 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .rectangulo.joa a:hover {
      background-color: #f44336;
      color: white;
    }

    /* 游 Pedro */
    .rectangulo.pedro {
      background: radial-gradient(circle at center, #b6ff2e 0%, #36b23c 50%, #0e641d 100%);
      border-top: 6px solid #b6ff2e;
      border-bottom: 6px solid #0e641d;
      box-shadow: 0 0 15px rgba(54, 178, 60, 0.6);
    }

    .rectangulo.pedro a {
      color: #fff;
      background-color: #36b23c;
      border: 3px solid #0e641d;
      border-radius: 10px;
      padding: 15px 25px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .rectangulo.pedro a:hover {
      background-color: #0e641d;
      color: #b6ff2e;
      transform: scale(1.05);
    }

    /* 游눛 Santiago */
    .rectangulo.san {
      background-color: #1502c1;
      box-shadow: 0 0 15px rgba(21, 2, 193, 0.6);
      border-top: 6px solid #1800ec;
      border-bottom: 6px solid #09005c;
    }

    .rectangulo.san a {
      background-color: #1800ecce;
      color: white;
      border-radius: 10px;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid #09005c;
      transition: 0.3s;
    }

    .rectangulo.san a:hover {
      background-color: #09005c;
      transform: scale(1.05);
    }

    /* 游빌 Animaci칩n general */
    .rectangulo:hover {
      filter: brightness(1.15);
      transform: scale(1.02);
    }

    /* 游닂 PDF */
    .pdf-container {
      width: 80%;
      height: 500px;
      margin: 40px 0;
      border: 4px solid #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 游꿛 Rect치ngulo para c칤rculo crom치tico */
    .rectangulo.circulo {
      background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet);
      border-top: 6px solid #fff;
      border-bottom: 6px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      height: 150px;
      width: 80%;
      margin-bottom: 50px;
      border-radius: 15px;
    }

    .rectangulo.circulo a {
      background-color: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .rectangulo.circulo a:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }
  </style>
</head>
